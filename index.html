<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title & Fab Icon -->
    <title>English Janala</title>
    <link rel="stylesheet" href="assets/logo.png">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- Google Fonts - Poppins & Hind Siliguri -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Taiwind & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="w-10/12 mx-auto">
    <!-- ========== Header Start ==============  -->
    <header>
        <!-- Navbar -->
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <a class="btn btn-ghost text-xl text-blue-700">SwiftCart</a>
            </div>

            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="text-blue-700">Home</a></li>
                    <li><a class="hover:bg-blue-700 hover:text-white">Products</a></li>
                    <li><a class="hover:bg-blue-700 hover:text-white">About</a></li>
                    <li><a class="hover:bg-blue-700 hover:text-white">Contact</a></li>
                </ul>
            </div>

            <div class="navbar-end gap-1">
                <a class="btn btn-ghost">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <div class="dropdown dropdown-end lg:hidden">
                    <div tabindex="0" role="button" class="btn btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>

                    <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box mt-3 w-52 p-2 shadow">
                        <li><a class="text-blue-700">Home</a></li>
                        <li><a class="hover:bg-blue-700 hover:text-white">Products</a></li>
                        <li><a class="hover:bg-blue-700 hover:text-white">About</a></li>
                        <li><a class="hover:bg-blue-700 hover:text-white">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Hero Section  -->
        <div class="hero min-h-screen" style="background-image: url(assets/banner-image.png);">
            <div class="hero-overlay"></div>
            <div class="hero-content text-neutral-content text-left">
                <div class="max-w-md">
                    <h1 class="mb-5 text-3xl font-bold">Best Collection For You</h1>
                    <p class="mb-5">
                        Discover the latest trend in fashion, electronics and more. Shop with confidence and style at SwiftCart.
                    </p>
                    <button class="btn btn-primary">Shop Now</button>
                </div>
            </div>
        </div>

    </header>


    <script src="js/index.js"></script>
</body>

</html>
